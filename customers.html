    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_csqhzFQEgJYdjCjRacVkM");
       })();
    </script>
    <script type="text/javascript">
       $(document).ready(function () {
            var myform = $("form#myform");
            myform.submit(function (event) {
                    event.preventDefault();

                    var template_params = {
                        "materialContactFormEmail": $("form#myform #materialContactFormEmail").val(),
                        "materialContactFormName": $("form#myform #materialContactFormName").val(),
                        "materialContactFormPhone": $("form#myform #materialContactFormPhone").val(),
                        "materialContactFormPlan": $("form#myform #materialContactFormPlan").val(),
                        "materialContactFormMessage": $("form#myform #materialContactFormMessage").val()
                    }
                    var service_id = "default_service";
                    var template_id = "office_onsight_tech";

                    myform.find("button").text("שולח הודעה...");
                    emailjs.send(service_id, template_id, template_params).then(function () {
                            alert("הודעתך נשלחה!");
                            myform.find("button").text("שלח");
                        }, function (err) {
                            alert("תקלה בשליחת ההודעה!\r\n Response:\n " + JSON.stringify(err));
                            myform.find("button").text("שלח הודעה");
                        });
                    return false;
                });
            console.log("ready!");
        });
    </script>
